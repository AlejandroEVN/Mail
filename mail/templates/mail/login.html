{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="card w-100 w-xl-50 p-5 mt-sm-5 mx-auto">
        <div class="card-body position-relative">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% if message %}
                    <div class="alert error-fade-in alert-warning position-absolute py-1 px-2" id="alert-error">{{ message }}</div>
                {% endif %}
                <div class="form-group">
                    <input autofocus class="form-control m-2" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control m-2" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-info m-2" type="submit" value="Login">
            </form>
            <span class="text-muted m-2">Don't have an account? <a class="text-info" href="{% url 'register' %}">Register here.</a></span>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/errorMsg.js' %}"></script>
{% endblock %}
